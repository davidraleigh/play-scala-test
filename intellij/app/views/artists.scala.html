@(artists: Seq[Artist])

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action App</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pure.css")">
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-3">
        </div>

        <div class="pure-u-1-3">
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                @artists.map { artist =>
                    <tr>
                        <td>@artist.name</td>
                        <td>@artist.country</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>

        <div class="pure-u-1-3">
        </div>
    </div>

</body>
</html>
